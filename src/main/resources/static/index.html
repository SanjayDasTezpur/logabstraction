<body ng-app="app">
<div ng-controller="homeController as vm">
    <div id="splash-page" ng-show="!vm.showSplash" class="dissolve-animation">
        <div class="page-splash">
            <div class="page-splash-message">
                <i class="fa fa-spinner fa-spin"></i> LOGGY
            </div>
        </div>
    </div>
</div>

<div id="mainNavbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div ng-class="container-fluid">
        <div class="navbar-brand">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <i class="fa fa-asterisk"></i>LOGGY</div>
    </div>
</div>
<br>
<!--<div id="loaderDiv" loader>-->
    <!--<img src="img/loading.gif" class="ajax-loader"/>-->
<!--</div>-->

<div class="container">
    <ng-view  class="shuffle-animation"></ng-view>
    <div ng-controoler="homeController as vm" ng-if="vm.showSplash" swiss-overlay
         swiss-overlay-delay-in="300"
         swiss-overlay-delay-out="700"
         swiss-overlay-animation="dissolve-animation">
        <i class="fa fa-spinner fa-spin fa-5x" style="color: #0071c5"></i>
        <div class="page-spinner-message overlay-message">{{vm.busyMessage}}</div>
    </div>
</div>
